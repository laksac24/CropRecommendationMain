<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Recommendation Model</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Crop Recommendation Model</h1>
      {% if result %}
      <div class="alert alert-success text-center" role="alert">
        {{ result }}
      </div>
      {% endif %}
      <form
        method="post"
        action="/predict"
        class="bg-light p-4 rounded shadow-sm"
      >
        <div class="mb-3">
          <label for="nitrogen" class="form-label">Nitrogen</label>
          <input
            type="text"
            class="form-control"
            id="nitrogen"
            name="N"
            placeholder="Enter Nitrogen value"
          />
        </div>

        <div class="mb-3">
          <label for="phosphorous" class="form-label">Phosphorous</label>
          <input
            type="text"
            class="form-control"
            id="phosphorous"
            name="P"
            placeholder="Enter Phosphorous value"
          />
        </div>

        <div class="mb-3">
          <label for="potassium" class="form-label">Potassium</label>
          <input
            type="text"
            class="form-control"
            id="potassium"
            name="K"
            placeholder="Enter Potassium value"
          />
        </div>

        <div class="mb-3">
          <label for="temprature" class="form-label">Temperature</label>
          <input
            type="text"
            class="form-control"
            id="temprature"
            name="temprature"
            placeholder="Enter Temperature"
          />
        </div>

        <div class="mb-3">
          <label for="humidity" class="form-label">Humidity</label>
          <input
            type="text"
            class="form-control"
            id="humidity"
            name="humidity"
            placeholder="Enter Humidity"
          />
        </div>

        <div class="mb-3">
          <label for="ph" class="form-label">pH</label>
          <input
            type="text"
            class="form-control"
            id="ph"
            name="ph"
            placeholder="Enter pH value"
          />
        </div>

        <div class="mb-3">
          <label for="rainfall" class="form-label">Rainfall</label>
          <input
            type="text"
            class="form-control"
            id="rainfall"
            name="rainfall"
            placeholder="Enter Rainfall value"
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block">
            Predict
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
